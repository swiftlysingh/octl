version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell

  settings:
    misspell:
      locale: US

  exclusions:
    generated: lax
    presets:
      - comments
      - std-error-handling
    rules:
      - path: _test\.go
        linters:
          - errcheck
      - path: _test\.go
        linters:
          - govet

formatters:
  enable:
    - goimports

  settings:
    goimports:
      local-prefixes:
        - github.com/pp/octl
